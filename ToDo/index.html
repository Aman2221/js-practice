<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <!-- Style sheets -->
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-dvh flex flex-col items-center justify-center">
    <main class="w-86">
      <h1 class="text-white text-center text-2xl">Todo App</h1>
      <form action="" class="todo-form">
        <div class="flex gap-2 mt-4">
          <input
            type="text"
            name="todo-input"
            id="todo-input"
            class="todo-input py-2 px-4 rounded"
            required
          />
          <button
            type="submit"
            class="add-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Add
          </button>
        </div>
      </form>
      <div class="todo-list mt-10 w-full">
        <ul class="todo-list-items text-white w-full"></ul>
      </div>
    </main>
    <!-- Scripts  -->
    <script src="main.js"></script>
  </body>
</html>
